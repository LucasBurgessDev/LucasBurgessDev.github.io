name: Gemini React Dev Evolution
on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday
  workflow_dispatch: # Allows manual testing

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Gemini React Engineer
        uses: google-github-actions/run-gemini-cli@main # Use @main for latest stable
        env:
          GEMINI_DEBUG: false # Stops non-JSON logs from breaking parser
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # FIX: Renamed 'command' to 'prompt'
          prompt: >
            Analyze /src. Perform these React tasks:
            1. Security: Fix potential vulnerabilities (e.g., XSS, insecure props).
            2. Performance: Optimize React re-renders or asset loading.
            3. Feature: Add one new portfolio-specific React component.
            
            CONSTRAINTS: No Tailwind, No Lucide. Use standard React/CSS.
            OUTPUT: Apply changes. Do NOT explain or chat. 
            Use commit messages 'task:Security', 'task:Perf', 'task:Feature'.

      - name: Create Individual PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Identify commits created by the AI agent
          COMMITS=$(git log dev..HEAD --oneline | grep "task:" || true)
          
          if [ -z "$COMMITS" ]; then
            echo "No 'task:' commits found. Gemini may have found no improvements."
            exit 0
          fi

          while read -r line; do
            HASH=$(echo $line | awk '{print $1}')
            TASK=$(echo $line | awk '{print $2}' | sed 's/task://')
            BRANCH="gemini/upgrade-$TASK-$(date +%s)"
            
            echo "Creating branch and PR for $TASK..."
            git checkout -b "$BRANCH" "$HASH"
            git push origin "$BRANCH" --force
            
            gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸš€ React Evolution: $TASK" \
              --body "Automated React upgrade for: $TASK. Please review for security and performance." || echo "PR already exists"
            
            git checkout dev
          done <<< "$COMMITS"