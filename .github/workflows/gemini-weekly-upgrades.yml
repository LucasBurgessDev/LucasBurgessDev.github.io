name: Gemini React Dev Evolution
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: gemini-react-dev-evolution
  cancel-in-progress: true

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Capture base SHA
        run: echo "BASE_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Gemini React Engineer
        uses: google-github-actions/run-gemini-cli@v0.1.18
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_debug: false
          # Optional pin for deterministic CLI behavior:
          # gemini_cli_version: "0.1.18"
          command: >
            Analyze /src. Perform 3 tasks: 1. Security 2. Perf 3. New React Component.
            CONSTRAINTS: No Tailwind, No Lucide. Use standard React/CSS.
            OUTPUT: Apply changes. Use commit messages 'task:Security', 'task:Perf', 'task:Feature'.
            Do NOT include any conversational text or explanations.

      - name: Create Individual PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          COMMITS=$(git log "${BASE_SHA}..HEAD" --oneline | grep -E " task:" || true)

          if [ -z "$COMMITS" ]; then
            echo "No 'task:' commits found. Gemini might not have made changes."
            exit 0
          fi

          while read -r line; do
            [ -z "$line" ] && continue

            HASH=$(echo "$line" | awk '{print $1}')
            SUBJECT=$(echo "$line" | awk '{print $2}')
            TASK=$(echo "$SUBJECT" | sed 's/task://')
            BRANCH="gemini/upgrade-${TASK}-$(date +%s)"

            git checkout dev
            git checkout -b "$BRANCH"
            git cherry-pick "$HASH"

            git push origin "$BRANCH" --force

            gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸš€ React Evolution: $TASK" \
              --body "Automated upgrade for $TASK. Verified React patterns used." \
              || echo "PR already exists or could not be created for $TASK"

            git checkout dev
          done <<< "$COMMITS"