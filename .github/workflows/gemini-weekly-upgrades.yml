name: Gemini React Dev Evolution
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Gemini React Engineer
        uses: google-github-actions/run-gemini-cli@main # Fixed version tag
        env:
          GEMINI_DEBUG: false # Crucial: Stops non-JSON logs from breaking the run
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          command: >
            Analyze /src. Perform these React tasks:
            1. Security: Fix vulnerabilities.
            2. Performance: Optimize re-renders.
            3. Feature: Add one New Portfolio Component.
            
            CONSTRAINTS: No Tailwind, No Lucide. Use standard React/CSS.
            OUTPUT: Apply changes. Do NOT explain or chat. 
            Use commit messages 'task:Security', 'task:Perf', 'task:Feature'.

      - name: Create Individual PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Identify commits created by Gemini
          COMMITS=$(git log dev..HEAD --oneline | grep "task:" || true)
          
          if [ -z "$COMMITS" ]; then
            echo "No changes found. Gemini might have skipped this run."
            exit 0
          fi

          while read -r line; do
            HASH=$(echo $line | awk '{print $1}')
            TASK=$(echo $line | awk '{print $2}' | sed 's/task://')
            BRANCH="gemini/upgrade-$TASK-$(date +%s)"
            
            git checkout -b "$BRANCH" "$HASH"
            git push origin "$BRANCH" --force
            
            gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸš€ React Evolution: $TASK" \
              --body "Automated React upgrade for: $TASK." || echo "PR already exists"
            
            git checkout dev
          done <<< "$COMMITS"