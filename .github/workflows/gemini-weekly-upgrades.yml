name: Gemini React Dev Evolution
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: dev # Target dev branch
          fetch-depth: 0

      - name: Gemini React Engineer
        uses: google-github-actions/run-gemini-cli@main # Fixed version tag
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # Specialized React and Portfolio prompt
          command: >
            Analyze the /src folder. Perform 3 tasks: 
            1. SECURITY: Fix React vulnerabilities.
            2. PERFORMANCE: Optimize re-renders. 
            3. FEATURE: Create one new React portfolio component (No Tailwind/Lucide).
            Apply changes directly. Output ONLY code. Use commit messages 'task:Name'.

      - name: Create Individual PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Finds AI commits and generates separate PRs for each task
          COMMITS=$(git log dev..HEAD --oneline | grep "task:")
          
          while read -r line; do
            HASH=$(echo $line | awk '{print $1}')
            TASK=$(echo $line | awk '{print $2}' | sed 's/task://')
            BRANCH="gemini/upgrade-$TASK-$(date +%s)"
            
            git checkout -b "$BRANCH" "$HASH"
            git push origin "$BRANCH" --force
            
            gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸš€ React Evolution: $TASK" \
              --body "Automated React upgrade for: $TASK."
            
            git checkout dev
          done <<< "$COMMITS"