name: Gemini React Dev Evolution
on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  evolution:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Gemini React Engineer
        uses: google-github-actions/run-gemini-cli@main
        env:
          GEMINI_DEBUG: false
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          command: >
            Analyze /src. Perform 3 tasks: 1. Security 2. Perf 3. New React Component.
            CONSTRAINTS: No Tailwind, No Lucide. Use standard React/CSS.
            OUTPUT: Apply changes. Use commit messages 'task:Security', 'task:Perf', 'task:Feature'.
            Do NOT include any conversational text or explanations.

      - name: Create Individual PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMITS=$(git log dev..HEAD --oneline | grep "task:")
          
          if [ -z "$COMMITS" ]; then
            echo "No 'task:' commits found. Gemini might not have made changes."
            exit 0
          fi

          while read -r line; do
            HASH=$(echo $line | awk '{print $1}')
            TASK=$(echo $line | awk '{print $2}' | sed 's/task://')
            BRANCH="gemini/upgrade-$TASK-$(date +%s)"
            
            git checkout -b "$BRANCH" "$HASH"
            git push origin "$BRANCH" --force
            
            gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸš€ React Evolution: $TASK" \
              --body "Automated upgrade for $TASK. Verified React patterns used." || echo "PR already exists for $TASK"
            
            git checkout dev
          done <<< "$COMMITS"